---
- name: Nginx PPA
  apt_repository: repo="ppa:nginx/stable" state=present

- name: install nginx
  apt: name=nginx
       state=latest

- name: start nginx
  service: name=nginx
           state=started

- name: remove_existing_conf
  file: path=/etc/nginx/sites-enabled/default
        state=absent
  notify:
    - reload nginx

- name: edit nginx.conf
  lineinfile: dest=/etc/nginx/nginx.conf
              regexp=" server_names_hash_bucket_size 64;"
              insertafter="^# server_names_hash_bucket_size 64;"
              line="        server_names_hash_bucket_size 64;"
  notify:
    - reload nginx

- name: allow port 80 through firewall
  ufw: rule=allow port=http

- name: allow port 443 through firewall
  ufw: rule=allow port=https

- name: create user
  user: name={{ project_name }}
        home=/home/{{ project_name }}
        shell=/bin/bash
        groups=www-data
        append=yes # appends the group(s) set above to the user's set of groups

- name: create root directory
  file: path={{ root_dir }}
        state=directory
        user={{ project_name }}
        group={{ project_name }}
        mode=775

- name: create log directory
  file: path={{ log_dir }}
        state=directory
        user={{ project_name }}
        group={{ project_name }}
        mode=775

- name: create public directory
  file: path={{ public_dir }}
        state=directory
        user={{ project_name }}
        group=www-data
        mode=775

- name: create ssh directory
  file: path={{ ssh_dir }}
        state=directory
        user={{ project_name }}
        group={{ project_name }}
        mode=700

- name: create ssl directory
  file: path={{ ssl_dir }}
        state=directory
        user=root
        group=www-data
        mode=644

- name: optionally generate self-signed cert
  command: {{ item }}
           chdir={{ ssl_dir }}
           creates={{ domain }}.crt
  when: self_signed
  with_items:
    - openssl genrsa -out {{ domain }}.key 2048
    - cp {{ domain }}.key {{ domain }}.key.secure
    - openssl rsa -in {{ domain }}.key.secure -out {{ domain }}.key
    - openssl req -new -key {{ domain }}.key -subj "/C=US/ST=North Carolina/L=Durham/O=Caktus/OU=IT/CN={{ domain }}" -out {{ domain }}.csr
    - openssl x509 -req -days 365 -in {{ domain }}.csr -signkey {{ domain }}.key -out {{ domain }}.crt

- name: optionally upload pre-generated cert
  copy: src={{ item }}
        dest={{ ssl_dir }}
        owner=root
        mode=600
  when: not self_signed
  with_items:
    - {{ domain }}.crt
    - {{ domain }}.key
  notify:
    - reload nginx

